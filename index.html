<body>
    <button onclick="toWechat()">Zhihu to Wechat</button>
    <button onclick="zhihu()">Zhihu english</button>
    <div>
    <textarea id='toWechat' style = 'width : 80% ; height: 50%'></textarea>
    </div>
</body>

<script src="./main.js">

</script>

<script>
    var T = document.getElementById('toWechat');
    T.addEventListener('paste', (event) => {
        let paste = (event.clipboardData || window.clipboardData).getData('text/html');
        // paste = source paste text/html
        T.value = paste;
        event.preventDefault();
    });


    function toWechat() {
        let temp = T.value;
        main(temp);
    }
    function zhihu (){
        let temp = T.value;
        zhihuRender(temp);
    }

</script>


</html>
